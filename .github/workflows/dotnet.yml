name: .NET & Deploy Package

on:
  push:
    branches: [ main, development ]
    

env:
  NuGetDirectory: ${{ github.workspace}}/nuget


jobs:
    
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore 
      
  test:
    runs-on: ubuntu-latest
    needs: [ build ]

    steps:
    - uses: actions/checkout@v3
#     - name: Test
#       run: dotnet test --no-build --verbosity normal

  version_build:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.PACKAGES_APIKEY }}

    - name: Run changelog script
      id: run_changelog
      if: 'github.event.head_commit.author.username != ''github-actions[bot]'''
      run: |
          python ./.github/version.py ${{ github.ref }}
      shell: pwsh

    - uses: actions/upload-artifact@v3
      with:
            name: repo
            if-no-files-found: error
            retention-days: 7
            path: ${{ github.workspace }}


  create_package:
    runs-on: ubuntu-latest
    needs: [ build, version_build ]
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.PACKAGES_APIKEY }}

    # Install the .NET SDK indicated in the global.json file
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Package
      run: dotnet pack --configuration Release --output ${{ env.NuGetDirectory }}
    
    - uses: actions/upload-artifact@v3
      with:
        name: nuget
        if-no-files-found: error
        retention-days: 7
        path: ${{ env.NuGetDirectory }}/*.nupkg

  deploy:
    runs-on: ubuntu-latest
    needs: [ create_package ]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3

      - name: Publish to NuGet
        shell: pwsh
        run: |
          $files=Get-ChildItem "${{ env.NuGetDirectory }}" -Recurse -Include *.nupkg
          foreach($file in $files) {
              try {
                dotnet nuget push $file --api-key "${{ secrets.NUGET_APIKEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate
              }
              catch {
                Write-Warning $Error[0]
              }
            }
      - name: Publish to Github Packages
        if: ${{ startsWith(github.ref, 'refs/heads/main') }} 
        shell: pwsh
        working-directory: .github
        run: |
          $files=Get-ChildItem "${{ env.NuGetDirectory }}" -Recurse -Include *.nupkg
          foreach($file in $files) {
              try {
                dotnet nuget push $file --api-key "${{ secrets.PACKAGES_APIKEY }}" --source "https://nuget.pkg.github.com/joerivanarkel/index.json" --skip-duplicate
              }
              catch {
                Write-Warning $Error[0]
              }
          }

  changelog:
    name: changelog
    runs-on: ubuntu-latest
    needs: [ version_build ]
    defaults:
      run:
        shell: pwsh
        working-directory: .github

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: repo
          path: ${{ github.workspace }}

      - name: Run changelog script
        run: |
          python changelog.py `
          --build-number ${{ needs.build.outputs.build_number }} `
          --commits ${{ github.event.commits }} `
          --commit-message ${{ github.event.head_commit.message }} `
          --commit-author ${{ github.event.head_commit.author.name }} `

        shell: pwsh

      - name: Commit changelog
        uses: stefanzweifel/git-auto-commit-action@v4
        if: 'github.event.head_commit.author.username != ''github-actions[bot]'''
        with:
          commit_message: Update changelog for build ${{ needs.build.outputs.build_number }} 
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>